##
# This file contains Values.yaml content that gets added to the output of questions.yaml
# It's ONLY meant for content that the user is NOT expected to change.
# Example: Everything under "image" is not included in questions.yaml but is included here.
##

image:
  repository: ghcr.io/nicholaswilde/shiori
  pullPolicy: IfNotPresent
  tag: version-v1.5.0@sha256:399e73a1c5a99bd2ccd46314918b6f189ec865405a09219fe99b5663ab4c1dbe


envTpl:
  SHIORI_PG_NAME: "{{ .Values.postgresql.postgresqlDatabase }}"
  SHIORI_PG_USER: "{{ .Values.postgresql.postgresqlUsername }}"

envValueFrom:
  SHIORI_PG_PASS:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  SHIORI_PG_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost

# Enabled postgres
postgresql:
  enabled: true
  existingSecret: "dbcreds"
  postgresqlUsername: shiori
  postgresqlDatabase: shiori
  persistence:
    db:
      storageClass: "SCALE-ZFS"
    dbbackups:
      storageClass: "SCALE-ZFS"

##
# Most other defaults are set in questions.yaml
# For other options please refer to the wiki, default_values.yaml or the common library chart
##
