##
# This file contains Values.yaml content that gets added to the output of questions.yaml
# It's ONLY meant for content that the user is NOT expected to change.
# Example: Everything under "image" is not included in questions.yaml but is included here.
##

image:
  repository: ghcr.io/k8s-at-home/tt-rss
  pullPolicy: IfNotPresent
  tag: v1.9027.0@sha256:f095b43364f4ceaefd82648778e3cef2d0aec19c183fbdae98e6804c2139b495

envTpl:
  TTRSS_DB_NAME: "{{ .Values.postgresql.postgresqlDatabase }}"
  TTRSS_DB_USER: "{{ .Values.postgresql.postgresqlUsername }}"
  TTRSS_DB_PORT: "5432"

envValueFrom:
  TTRSS_DB_PASS:
    secretKeyRef:
      name: dbcreds
      key: postgresql-password
  TTRSS_DB_HOST:
    secretKeyRef:
      name: dbcreds
      key: plainhost

# @default -- see bellow
# Enabled postgres
postgresql:
  enabled: true
  existingSecret: "dbcreds"
  # -- Postgres database user name
  postgresqlUsername: tt-rss
  # -- Postgres database password
  postgresqlDatabase: tt-rss
  persistence:
    db:
      storageClass: "SCALE-ZFS"
    dbbackups:
      storageClass: "SCALE-ZFS"

##
# Most other defaults are set in questions.yaml
# For other options please refer to the wiki, default_values.yaml or the common library chart
##
